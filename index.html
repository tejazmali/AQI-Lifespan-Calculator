<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airtox - Air Quality Impact Calculator</title>
  <!-- Modern Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/smoking-solid.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- DotLottie Player for loader animation -->
  <script type="module" src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"></script>
</head>
<body>
  <!-- ===== PRELOADER ===== -->
  <div id="loader">
    <dotlottie-player 
      src="img/cigarate.lottie" 
      background="transparent" 
      speed="1" 
      style="width:300px; height:300px;"
      loop 
      autoplay>
    </dotlottie-player>
  </div>

  <!-- ===== MAIN BANNER SECTION ===== -->
  <section class="banner">
    <!-- Animated Background -->
    <div class="banner-bg"></div>
    
    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <!-- Enhanced Particles (20 particles) -->
    <div class="particles">
      <div class="particle" style="--drift: 30px"></div>
      <div class="particle" style="--drift: -50px"></div>
      <div class="particle" style="--drift: 70px"></div>
      <div class="particle" style="--drift: -30px"></div>
      <div class="particle" style="--drift: 90px"></div>
      <div class="particle" style="--drift: -70px"></div>
      <div class="particle" style="--drift: 40px"></div>
      <div class="particle" style="--drift: -80px"></div>
      <div class="particle" style="--drift: 60px"></div>
      <div class="particle" style="--drift: -40px"></div>
      <div class="particle" style="--drift: 50px"></div>
      <div class="particle" style="--drift: -60px"></div>
      <div class="particle" style="--drift: 80px"></div>
      <div class="particle" style="--drift: -90px"></div>
      <div class="particle" style="--drift: 35px"></div>
      <div class="particle" style="--drift: -45px"></div>
      <div class="particle" style="--drift: 65px"></div>
      <div class="particle" style="--drift: -55px"></div>
      <div class="particle" style="--drift: 75px"></div>
      <div class="particle" style="--drift: -65px"></div>
    </div>
    
    <!-- Animated Clouds -->
    <div class="clouds">
      <img src="img/cloud1.png" style="--i:2" alt="">
      <img src="img/cloud2.png" style="--i:3" alt="">
      <img src="img/cloud3.png" style="--i:4" alt="">
      <img src="img/cloud4.png" style="--i:5" alt="">
      <img src="img/cloud5.png" style="--i:6" alt="">
      <img src="img/cloud2.png" style="--i:7" alt="">
    </div>
    
    <!-- Header Content -->
    <header class="header">
      <div class="header-content">
        <h1 class="hero-text">AIRTOX</h1>
        <p class="subtitle">
          Discover how air pollution impacts your life expectancy.<br>
          Calculate your personalized health risk assessment.
        </p>
        <button class="cta-button" onclick="window.location.href='selectmap.html';">
          <span class="button-text">Calculate Now</span>
          <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
            <path
              clip-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
              fill-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      
      <!-- Scroll Indicator -->
      <div class="scroll-indicator">
        <span>Scroll Down</span>
        <div class="scroll-line"></div>
      </div>
    </header>
  </section>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    // Hide loader after page loads
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.classList.add('fade-out');
        setTimeout(() => {
          loader.style.display = 'none';
        }, 1000);
      }, 1500);
    });

    // Add ripple effect to button
    const ctaButton = document.querySelector('.cta-button');
    ctaButton.addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple-effect');
      
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      
      this.appendChild(ripple);
      
      setTimeout(() => ripple.remove(), 600);
    });
  </script>
</body>
</html>
