<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Air Quality Smoke Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    
    .banner {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0000006b;
    }

    #bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }
    
    h2 {
      color: #fff;
      font-size: 5rem;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 1;
      margin-bottom: 300px;
    }
    
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      z-index: 2;
    }
    
    .clouds img {
      position: absolute;
      bottom: 0;
      margin-top: 500px;
      max-width: 100%;
      animation: animate calc(2s * var(--i)) linear infinite;

      filter: hue-rotate(180deg) brightness(80%);
    }
    
    @keyframes animate {
      0% {
        opacity: 0;
        transform: scale(1);
      }
      25%, 75% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(3);
      }
    }
    
    section {
      padding: 20px 40px;
    }
    
    section h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    
    @media screen and (max-width: 1000px) {
      h2 {
        font-size: 8rem;
      }
      section h1 {
        font-size: 2rem;
      }
    }
    
    @media screen and (max-width: 800px) {
      h2 {
        font-size: 6rem;
      }
      section h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <video autoplay muted playsinline id="bg-video">
      <source src="/Gen-3 Alpha Turbo 3899289086, create looping anima, Cropped - air-pollut, M 5.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <h2>Air Quality Smoke Calculator</h2>
    <div class="clouds">
      <img src="/cloud2.png" style="--i:2">
      <img src="/cloud3.png" style="--i:3">
      <img src="/cloud4.png" style="--i:4">
      <img src="/cloud5.png" style="--i:5">
      <img src="/cloud1.png" style="--i:6">
      <img src="/cloud2.png" style="--i:7">
    </div>
  </div>
  
  <section>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex soluta adipisci voluptatum laborum cum
      consequuntur explicabo nam aliquam quia in eius rerum cupiditate esse blanditiis accusantium vitae totam
      consectetur quisquam, corrupti harum quod...
    </p>
  </section>
  
  <script>
    const video = document.getElementById('bg-video');
    const heading = document.querySelector('.banner h2');
    
    // Fade in the heading after 6.5 seconds
    setTimeout(() => {
      heading.style.opacity = "1";
    }, 6000); // 6.5 seconds
  </script>
</body>
</html>
