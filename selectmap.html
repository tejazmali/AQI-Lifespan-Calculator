<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Airtox | Select City</title>
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <!-- DotLottie Player for loader animation -->
  <script type="module" src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"></script>
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/selectmap.css">
  <link rel="shortcut icon" href="img/smoking-solid.svg" type="image/x-icon">
</head>

<body>
  <!-- Loader Overlay -->
  <div id="loader">
    <dotlottie-player src="img/cigarate.lottie" background="transparent" speed="1" style="width:300px; height:300px;"
      loop autoplay></dotlottie-player>
  </div>

  <div id="header"></div>
  
  <div class="page-header">
    <h1 class="page-title">Select a City</h1>
    <p class="page-subtitle">Select a state and then a city to view air pollution data.</p>
  </div>
  
  <div class="map-container">
    <div class="select-container">
      <div class="select-wrapper">
        <select id="filterStateSelect" class="premium-select">
          <option value="" selected>All States</option>
        </select>
      </div>
      <div class="select-wrapper">
        <select id="stateSelect" class="premium-select">
          <option value="" disabled selected>Select a City</option>
        </select>
      </div>
    </div>
  </div>

  <!-- The custom tooltip div (initially hidden) -->
  <div id="custom-tooltip"></div>

  <div class="container-aqilist">
    <div class="dashboard-header">
      <h2 class="dashboard-title">India Air Quality Index Dashboard</h2>
      <div class="dashboard-subtitle">Real-time air quality monitoring across Indian cities</div>
    </div>
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <span>Loading air quality data...</span>
    </div>
    <div id="error" class="error" style="display: none;"></div>
    <table id="aqi-table" style="display: none;">
      <thead>
        <tr>
          <th>Rank</th>
          <th>City</th>
          <th>AQI</th>
          <th>AQI Status</th>
          <th>Standard Value
            <span class="tooltip">
              <span class="info-icon">i</span>
              <span class="tooltip-text">Shows how many times the AQI exceeds the standard safe value</span>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="aqi-data">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
    <div id="last-updated" class="last-updated"></div>
  </div>
  <div id="footer"></div>

  <!-- Load header and footer -->
  <script>
    // Load header
    fetch('/AQI-Lifespan-Calculator/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));

    // Load footer
    fetch('/AQI-Lifespan-Calculator/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));

    // Hide loader after page loads
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.classList.add('fade-out');
        setTimeout(() => {
          loader.style.display = 'none';
        }, 1000);
      }, 1000);
    });
  </script>

  <script src="js/selectmap.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
