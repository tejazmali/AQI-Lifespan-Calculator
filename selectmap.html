<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Airtox | Map </title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,300" rel="stylesheet">
  <!-- DotLottie Player for loader animation -->
  <script type="module" src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"></script>
  <link rel="stylesheet" href="/css/selectmap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/img/smoking-solid.svg" type="image/x-icon">
</head>

<body>
  <!-- Loader Overlay -->
  <div id="loader">
    <dotlottie-player src="/img/cigarate.lottie" background="transparent" speed="1" style="width:300px; height:300px;"
      loop autoplay></dotlottie-player>
  </div>

  <div id="header"></div>
  <div class="map-container">
    <h3>Select a City</h3>
    <p>Select a state and then a city to view air pollution data.</p>
    <div class="select-container" style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
      <select id="filterStateSelect"
        style="padding: 10px; border-radius: 5px; background-color: #1f2937; color: white; border: 1px solid #374151; width: 100%; max-width: 300px;">
        <option value="" selected>All States</option>
      </select>
      <select id="stateSelect"
        style="padding: 10px; border-radius: 5px; background-color: #1f2937; color: white; border: 1px solid #374151; width: 100%; max-width: 300px;">
        <option value="" disabled selected>Select a City</option>
      </select>
    </div>
<div class="map-controls">
  <button id="backToIndia" style="display:none;">â¬… Back to India</button>
</div>

<div id="indian-map" style="width:100%; height:520px;"></div>
  <!-- The custom tooltip div (initially hidden) -->
  
<select id="citySelect" style="display:none;">
  <option selected disabled>Select City</option>
</select>

  </div>



  <div class="container-aqilist">
    <h2>India Air Quality Index Dashboard</h2>
    <div id="loading" class="loading">Loading air quality data...</div>
    <div id="error" class="error" style="display: none;"></div>
    <table id="aqi-table" style="display: none;">
      <thead>
        <tr>
          <th>Rank</th>
          <th>City</th>
          <th>AQI</th>
          <th>AQI Status</th>
          <th>Standard Value
            <span class="tooltip">
              <span class="info-icon">i</span>
              <span class="tooltip-text">Shows how many times the AQI exceeds the standard safe value</span>
            </span>
          </th>
        </tr>
      </thead>
      <tbody id="aqi-data">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
    <div id="last-updated" class="last-updated"></div>
  </div>
  <div id="footer"></div>



<script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
<script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.maps.js"></script>
<script src="https://cdn.fusioncharts.com/fusioncharts/latest/maps/fusioncharts.india.js"></script>
<script src="https://cdn.fusioncharts.com/fusioncharts/latest/maps/fusioncharts.gujarat.js"></script>
<script src="https://cdn.fusioncharts.com/fusioncharts/latest/maps/fusioncharts.maharashtra.js"></script>
<script src="https://cdn.fusioncharts.com/fusioncharts/latest/maps/fusioncharts.karnataka.js"></script>
<script src="https://cdn.fusioncharts.com/fusioncharts/latest/maps/fusioncharts.rajasthan.js"></script>
<script src="https://cdn.fusioncharts.com/fusioncharts/latest/maps/fusioncharts.tamilnadu.js"></script>
<script src="https://cdn.fusioncharts.com/fusioncharts/latest/maps/fusioncharts.delhi.js"></script>


  <script src="/js/selectmap.js"></script>
  <script src="/js/script.js"></script>
</body>

</html>
